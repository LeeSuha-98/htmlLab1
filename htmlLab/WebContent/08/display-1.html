<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			div {
				margin:20px;
				border:1px solid #ccc;
				border-radius:5px;
			}
			#inline img {   /*가로로 쭉 한줄에 배치함*/
				margin:10px;
			}
			#block img {   /*세로로 쭉 한줄에 배치함*/
				display:block;
				margin:10px;
			}
			
			img.centered {
			   
			}
			
			
			img.displayed {
    display: block;
    margin-left: auto;
    margin-right: auto }

			
		</style>
	</head>
	<body>
		<div id="inline">
			<img src="images/pic1.jpg">
			<img src="images/pic2.jpg">
			<img src="images/pic3.jpg">
		</div>
		<div id="block">
			<img class="displayed" src="images/pic1.jpg">
			<img src="images/pic2.jpg">
			<img src="images/pic3.jpg">
		</div>
	</body>
</html>
